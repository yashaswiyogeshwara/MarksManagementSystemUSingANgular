<div>
  <img src="assets/image/Dashboard.jpeg" > 

<div class="SubjectText">
Subject
</div>
<div class="Homeheadder"  routerLink="/Dashboard">Home</div>
<div class="AddStudentheadder" routerLink="/AddSubject">| AddSubject | </div>
<div class="Logoutheadder" routerLink="" (click)="Logout()" >Logout</div>


<form [formGroup]="ClassForm">
<div class="YearOfJoiningtext"> Year Of Joining</div><input type="text" formControlName="YearOfJoining" name="YearOfJoining" class="YearOfJoiningtextBox">
<div class="Departmenttext">Department</div><input type="text" formControlName="Department" name="Department" class="DepartmenttextBox">
<div class="Yeartext">Year</div><input type="text" formControlName="Year"  name="Year" class="YeartextBox">
<div class="Semestertext">Semester</div><input type="text" formControlName="Semester"  name="Semester" class="SemestertextBox">
<div class="Sectiontext">section</div><input type="text" formControlName="Section" name="Section" class="SectiontextBox">
<div class="SubjectNametext">SubjectName</div><input type="text" formControlName="SubjectName" name="SubjectName" class="SubjectNametextBox">
</form>
<button (click)="SendSubject(0)" class="SubjectButton">Submit</button>
<button (click)="SendSubject(1)" class="BacklogstButton">Backlogs</button>


<div *ngIf="subjectDataProfile">
 
  <table mat-table [dataSource]="subjectDataProfile.subjectDataPerSem" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="HallTicketNumber">
      <th mat-header-cell *matHeaderCellDef class="tableHead"> HallTicketNumber </th>
      <td mat-cell *matCellDef="let element" class="tabledata"> {{element.hallTicket}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="GradeInSubject">
      <th mat-header-cell *matHeaderCellDef class="tableHead"> Grade </th>
      <td mat-cell *matCellDef="let element" class="tabledata"> {{element.gradeInSubject}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="GradePointInSubject">
      <th mat-header-cell *matHeaderCellDef class="tableHead"> GradePoint </th>
      <td mat-cell *matCellDef="let element" class="tabledata"> {{element.gradePointInSubject}} </td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumnsSubject"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsSubject;"></tr>
  </table>

    <div class="Totalaverage" >TotalAverage:{{subjectDataProfile.totalAverage}} </div>
  </div>

  
</div>
  <div *ngIf="Message">{{Message}}</div>
