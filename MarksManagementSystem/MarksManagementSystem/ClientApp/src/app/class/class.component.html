<div>
  <img src="assets/image/Dashboard.jpeg" > 
</div>
<div class="ClassText">
Class
</div>
<form [formGroup]="ClassForm">
<div class="YearOfJoiningtext"> Year Of Joining</div><input type="text" formControlName="YearOfJoining" name="YearOfJoining" class="YearOfJoiningtextBox">
<div class="Departmenttext">Department</div><input type="text" formControlName="Department" name="Department" class="DepartmenttextBox">
<div class="Yeartext">Year</div><input type="text" formControlName="Year"  name="Year" class="YeartextBox">
<div class="Semestertext">Semester</div><input type="text" formControlName="Semester"  name="Semester" class="SemestertextBox">
<div class="Sectiontext">section</div><input type="text" formControlName="Section" name="Section" class="SectiontextBox">
</form>
<button (click)="SendClass()" class="ClassButton">Submit</button>

<div *ngIf="classProfile">
 
<table mat-table [dataSource]="classProfile" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  
  <!-- Name Column -->
  <ng-container matColumnDef="HallTicketNumber">
    <th mat-header-cell *matHeaderCellDef class="tableHead"> HallTicketNumber </th>
    <td mat-cell *matCellDef="let element" class="tabledata"> {{element.hallTicket}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Avearage">
    <th mat-header-cell *matHeaderCellDef class="tableHead"> Avearage </th>
    <td mat-cell *matCellDef="let element" class="tabledata"> {{element.average}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="NoOfBacklogs">
    <th mat-header-cell *matHeaderCellDef class="tableHead"> NoOfBacklogs </th>
    <td mat-cell *matCellDef="let element" class="tabledata"> {{element.noOfBacklogs}} </td>
  </ng-container>

  <ng-container matColumnDef="NAAC">
      <th mat-header-cell *matHeaderCellDef class="tableHead"> NAAC</th>
      <td mat-cell *matCellDef="let element" class="tabledata"> {{element.naac}} </td>
    </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
