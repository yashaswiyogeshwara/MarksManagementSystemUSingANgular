<div>
  <img src="assets/image/Dashboard.jpeg" > 
</div>
<div class="ClassText">
Class
</div>
<div class="YearOfJoiningtext"> Year Of Joining</div><input type="text" name="YearOfJoining" class="YearOfJoiningtextBox">
<div class="Departmenttext">Department</div><input type="text" name="Department" class="DepartmenttextBox">
<div class="Yeartext">Year</div><input type="text" name="Year" class="YeartextBox">
<div class="Semestertext">Semester</div><input type="text" name="Semester" class="SemestertextBox">
<div class="Sectiontext">section</div><input type="text" name="Semester" class="SectiontextBox">

<button (click)="SendClass()" class="ClassButton">Submit</button>


<table mat-table [dataSource]="classdata" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Sno">
    <th mat-header-cell *matHeaderCellDef class="tableHead">  Sno </th>
    <td mat-cell *matCellDef="let element" class="tabledata"> {{element.Sno}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="HallTicketNumber">
    <th mat-header-cell *matHeaderCellDef class="tableHead"> HallTicketNumber </th>
    <td mat-cell *matCellDef="let element" class="tabledata"> {{element.HallTicketNumber}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Avearage">
    <th mat-header-cell *matHeaderCellDef class="tableHead"> Avearage </th>
    <td mat-cell *matCellDef="let element" class="tabledata"> {{element.Avearage}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="NoOfBacklogs">
    <th mat-header-cell *matHeaderCellDef class="tableHead"> NoOfBacklogs </th>
    <td mat-cell *matCellDef="let element" class="tabledata"> {{element.NoOfBacklogs}} </td>
  </ng-container>

  <ng-container matColumnDef="NAACBacklogs">
      <th mat-header-cell *matHeaderCellDef class="tableHead"> NAACBacklogs </th>
      <td mat-cell *matCellDef="let element" class="tabledata"> {{element.NAACBacklogs}} </td>
    </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
