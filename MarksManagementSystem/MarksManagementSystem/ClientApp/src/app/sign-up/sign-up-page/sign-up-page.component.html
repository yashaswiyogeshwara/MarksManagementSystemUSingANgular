  <div class="form-style-10"  >
  <h1>SignUp</h1>
    <form [formGroup]="SignupForm"  (ngSubmit)="onSubmit()" class="form-horizontal">   
      <div class="section"></div>
       <div class="inner-wrap">
           <label> Name<br> <input type="text" formControlName="Name" name="Name"></label><br>
           <label>Password <br> <input type="password" formControlName="Password" name="Password" /></label>
           <label>password should have one special charactor(@,_..) and one numeric(1,2,3...).</label> 
           <label>Email <br> <input type="email" formControlName="Email" name="Email" /></label>
           <label>User <br> <select formControlName="User" name="User">
            <option value="Admin">Admin</option>
            <option value="Non-Admin">Non-Admin</option>
          </select> </label>


          </div>   
        <div class="button-section">
           <button type="submit" class="buttonClass" >SignUp</button>
        </div>
        <div *ngIf="ErrorMessage">
          <p style="color:red">{{ErrorMessage}}</p>
        </div>
      </form>
  </div>
